
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Factory | Project ORION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-neon-green: #39ff14;
        --color-deep-purple: #240046;
        --color-electric-purple: #7b2cbf;
        --bg-dark: #050505;
      }
      body {
        background-color: var(--bg-dark);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      .font-header {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3d0066; 
        border: 1px solid var(--color-neon-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-electric-purple); 
      }

      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
      }
      
      .clip-path-polygon {
        clip-path: polygon(10% 0%, 100% 0%, 100% 70%, 90% 100%, 0% 100%, 0% 30%);
      }

      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #050505;
      }
      #root:empty::after {
        content: "INITIALIZING_NEURAL_CORE...";
        color: #39ff14;
        font-family: 'Share Tech Mono', monospace;
        letter-spacing: 0.2em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        console.error("FATAL_ERROR:", msg, "at", url, line, col);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '' || root.innerHTML.includes('INITIALIZING')) {
          root.innerHTML = `<div style="color: #ff3333; font-family: 'Share Tech Mono', monospace; padding: 40px; border: 1px solid #ff3333; margin: 20px; background: rgba(255,0,0,0.1);">
            <h1 style="font-size: 1.5rem; margin-bottom: 10px;">[KERNEL_PANIC]</h1>
            <p><strong>Message:</strong> ${msg}</p>
            <p><strong>Trace:</strong> ${url}:${line}:${col}</p>
            <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">Possible cause: ReferenceError on environment variables or module resolution failure.</p>
          </div>`;
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
