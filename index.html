<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Factory | Project ORION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-neon-green: #39ff14;
        --color-deep-purple: #240046;
        --color-electric-purple: #7b2cbf;
        --bg-dark: #050505;
      }
      body {
        background-color: var(--bg-dark);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      .font-header {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      
      /* Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3d0066; 
        border: 1px solid var(--color-neon-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-electric-purple); 
      }

      /* CRT Grid Effect */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
      }
      
      /* Glitch Animation Keyframes */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
    </style>
